<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manga Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: transparent;
            color: white;
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Custom styles from the project */
        .glass {
            backdrop-filter: blur(12px);
            background-color: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .waifu-gradient {
            background: linear-gradient(135deg, #FF4081 0%, #FF6E88 50%, #B968C7 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .btn-gradient {
            background: linear-gradient(to right, #FF1744, #FF4081);
        }

        .btn-gradient:hover {
            background: linear-gradient(to right, #FF4081, #FF6E88);
        }

        .shadow-waifu {
            box-shadow: 0 0 20px rgba(255, 64, 129, 0.4);
        }

        /* Loading animation */
        .loader {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 20px;
            height: 20px;
            -webkit-animation: spin 1s linear infinite;
            animation: spin 1s linear infinite;
        }

        @-webkit-keyframes spin {
            0% {
                -webkit-transform: rotate(0deg);
            }

            100% {
                -webkit-transform: rotate(360deg);
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body class="p-2 sm:p-4 md:p-8 w-full overflow-x-hidden">

    <div class="max-w-2xl mx-auto space-y-8">
        <!-- Form Section -->
        <div class="glass rounded-3xl p-6 sm:p-8" id="formContainer">
            <h2 class="text-2xl sm:text-3xl font-black mb-2 waifu-gradient">Manga Generator</h2>
            <p class="text-gray-300 mb-6 text-sm sm:text-base">Write your story. AI turns it into manga panels.</p>

            <form id="generateForm" class="space-y-6">
                <!-- Story Input -->
                <div>
                    <label class="block text-gray-200 mb-2 font-bold text-xs uppercase tracking-wider">Your
                        Story</label>
                    <textarea id="storyInput" required maxlength="8000"
                        placeholder="A lone samurai stands at sunset, hand on katana, eyes fierce with determination..."
                        class="w-full h-32 bg-black/40 border-2 border-white/10 rounded-2xl p-4 text-white placeholder:text-gray-500 text-base focus:outline-none focus:border-[#FF4081]/50 transition-colors resize-y glass"></textarea>
                </div>

                <!-- Pages Selection -->
                <div>
                    <label class="block text-gray-200 mb-2 font-bold text-xs uppercase tracking-wider">Pages</label>
                    <div class="flex flex-wrap gap-2 justify-center sm:justify-start" id="pagesContainer">
                        <button type="button"
                            class="page-btn active-page bg-gradient-to-br from-[#FF1744] to-[#FF4081] text-white shadow-waifu w-10 h-10 sm:w-12 sm:h-12 rounded-xl font-black transition-all"
                            data-pages="1">1</button>
                        <button type="button"
                            class="page-btn bg-black/40 border border-white/10 text-gray-300 hover:border-[#FF4081]/50 hover:text-white w-10 h-10 sm:w-12 sm:h-12 rounded-xl font-black transition-all"
                            data-pages="2">2</button>
                        <button type="button"
                            class="page-btn bg-black/40 border border-white/10 text-gray-300 hover:border-[#FF4081]/50 hover:text-white w-10 h-10 sm:w-12 sm:h-12 rounded-xl font-black transition-all"
                            data-pages="3">3</button>
                        <button type="button"
                            class="page-btn bg-black/40 border border-white/10 text-gray-300 hover:border-[#FF4081]/50 hover:text-white w-10 h-10 sm:w-12 sm:h-12 rounded-xl font-black transition-all"
                            data-pages="4">4</button>
                        <button type="button"
                            class="page-btn bg-black/40 border border-white/10 text-gray-300 hover:border-[#FF4081]/50 hover:text-white w-10 h-10 sm:w-12 sm:h-12 rounded-xl font-black transition-all"
                            data-pages="5">5</button>
                    </div>
                </div>

                <!-- Error Display -->
                <div id="errorBox" class="hidden p-4 bg-red-900/40 border border-red-500/50 rounded-xl">
                    <p id="errorMessage" class="text-red-200 text-sm font-medium"></p>
                </div>

                <!-- Submit Button -->
                <button type="submit" id="submitBtn"
                    class="w-full py-4 btn-gradient text-white font-black text-lg rounded-2xl transition-all shadow-waifu relative overflow-hidden flex items-center justify-center gap-3 disabled:opacity-50 disabled:cursor-not-allowed">
                    <span id="btnText">Generate Panel</span>
                    <div id="btnLoader" class="loader hidden"></div>
                </button>
            </form>
        </div>

        <!-- Progress Tracker (Hidden by default) -->
        <div id="progressContainer" class="hidden glass rounded-3xl p-6 sm:p-8 text-center space-y-4">
            <div class="inline-block p-4 bg-black/40 rounded-full mb-2 border border-white/10">
                <div class="loader w-8 h-8 !border-[4px]"></div>
            </div>
            <h3 class="text-xl font-bold waifu-gradient">Crafting your manga...</h3>
            <p class="text-gray-300 text-sm">Please wait. High-quality generation takes approximately <strong
                    class="text-white">40-50 seconds</strong> per page.</p>

            <div class="mt-6 w-full h-2 bg-black/50 rounded-full overflow-hidden border border-white/5">
                <div class="h-full btn-gradient w-1/3 progress-bar-anim rounded-full"></div>
            </div>
            <style>
                .progress-bar-anim {
                    animation: loadingBar 45s ease-in-out forwards;
                }

                @keyframes loadingBar {
                    0% {
                        width: 5%;
                    }

                    20% {
                        width: 30%;
                    }

                    50% {
                        width: 50%;
                    }

                    80% {
                        width: 85%;
                    }

                    95% {
                        width: 95%;
                    }

                    100% {
                        width: 99%;
                    }
                }
            </style>
        </div>

        <!-- Results Section (Hidden by default) -->
        <div id="resultContainer" class="hidden glass rounded-3xl p-6 sm:p-8 space-y-6">
            <div class="flex flex-col sm:flex-row sm:items-center justify-between gap-4">
                <h3 class="text-2xl font-black waifu-gradient">Your Manga</h3>
                <button type="button" id="resetBtn"
                    class="text-sm text-gray-400 hover:text-white transition-colors bg-white/5 px-4 py-2 rounded-lg border border-white/10">Generate
                    Another</button>
            </div>

            <!-- Enhanced Story (Hidden by default) -->
            <div id="enhancedStoryContainer" class="hidden bg-black/40 border-l-4 border-[#FF4081] p-4 rounded-r-xl">
                <p class="text-xs text-[#FF4081] font-bold uppercase tracking-wider mb-1">Enhanced Story Prompt</p>
                <p id="enhancedStoryText" class="text-gray-200 text-sm sm:text-base italic"></p>
            </div>

            <!-- Where images will be injected -->
            <div id="imagesWrapper" class="space-y-6"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('generateForm');
            const storyInput = document.getElementById('storyInput');
            const pageBtns = document.querySelectorAll('.page-btn');
            const submitBtn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            const btnLoader = document.getElementById('btnLoader');
            const errorBox = document.getElementById('errorBox');
            const errorMessage = document.getElementById('errorMessage');

            const formContainer = document.getElementById('formContainer');
            const progressContainer = document.getElementById('progressContainer');
            const resultContainer = document.getElementById('resultContainer');
            const imagesWrapper = document.getElementById('imagesWrapper');
            const resetBtn = document.getElementById('resetBtn');

            let selectedPages = 1;
            const API_URL = 'https://mangaapi.miladyboi.fun/generate-manga-dev';

            // Handle page selection
            pageBtns.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    // Reset all
                    pageBtns.forEach(b => {
                        b.className = 'page-btn bg-black/40 border border-white/10 text-gray-300 hover:border-[#FF4081]/50 hover:text-white w-10 h-10 sm:w-12 sm:h-12 rounded-xl font-black transition-all';
                    });

                    // Set active
                    const target = e.target;
                    target.className = 'page-btn active-page bg-gradient-to-br from-[#FF1744] to-[#FF4081] text-white shadow-waifu w-10 h-10 sm:w-12 sm:h-12 rounded-xl font-black transition-all';

                    selectedPages = parseInt(target.getAttribute('data-pages'));
                    btnText.textContent = selectedPages === 1 ? 'Generate Panel' : 'Generate Pages';
                });
            });

            // Reset UI state
            resetBtn.addEventListener('click', () => {
                resultContainer.classList.add('hidden');
                formContainer.classList.remove('hidden');
                imagesWrapper.innerHTML = '';
                // Reset grid classes just in case
                imagesWrapper.className = 'grid gap-2 sm:gap-4 w-full justify-center auto-rows-fr';
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });

            // Handle submission
            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                const story = storyInput.value.trim();
                if (!story) return;

                // UI Loading state
                errorBox.classList.add('hidden');
                submitBtn.disabled = true;
                btnText.textContent = 'Preparing...';
                btnLoader.classList.remove('hidden');

                // Show progress
                setTimeout(() => {
                    formContainer.classList.add('hidden');
                    progressContainer.classList.remove('hidden');
                }, 500);

                try {
                    let response;
                    if (selectedPages > 1) {
                        response = await fetch(`${API_URL}`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                story: story,
                                num_pages: selectedPages
                            })
                        });
                    } else {
                        response = await fetch(`${API_URL}`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                story: story,
                                num_pages: selectedPages
                            })
                        });
                    }

                    if (!response.ok) {
                        const errText = await response.text();
                        let errorMsg = 'Failed to generate manga.';
                        try {
                            const errJson = JSON.parse(errText);
                            errorMsg = errJson.detail || errorMsg;
                            if (Array.isArray(errorMsg)) errorMsg = errorMsg[0].msg;
                        } catch (parseErr) { }
                        throw new Error(errorMsg);
                    }

                    // Success handling
                    imagesWrapper.innerHTML = '';

                    const contentType = response.headers.get('content-type') || '';

                    if (contentType.includes('image/')) {
                        // Response is raw image (e.g. num_pages = 1)
                        const blob = await response.blob();
                        const objectUrl = URL.createObjectURL(blob);
                        appendImageToResults(objectUrl, "Manga Panel", true);
                    } else if (contentType.includes('text/html')) {
                        // Response is HTML format directly from the backend
                        const htmlContent = await response.text();
                        // Instead of parsing it, we can inject into an iframe or div
                        imagesWrapper.innerHTML = `
                            <div class="w-full bg-white rounded-xl overflow-hidden min-h-[500px]">
                                <iframe srcdoc="${htmlContent.replace(/"/g, '&quot;')}" class="w-full h-[800px] border-none bg-white"></iframe>
                            </div>
                        `;
                    } else {
                        // Response is JSON containing multiple pages or other structure
                        const data = await response.json();

                        // We received data.enhanced_story but the user did not want it visible
                        // so we omit displaying it.

                        if (data.pages && Array.isArray(data.pages)) {
                            data.pages.forEach((pageDataUri, idx) => {
                                appendImageToResults(pageDataUri, `Page ${idx + 1}`);
                            });
                        } else if (data.image) {
                            appendImageToResults(data.image, "Manga Panel");
                        } else {
                            // Fallback
                            throw new Error("Unknown response format from API");
                        }
                    }

                    // Show results
                    progressContainer.classList.add('hidden');
                    resultContainer.classList.remove('hidden');

                } catch (err) {
                    console.error('Generation error:', err);

                    // Show error box
                    progressContainer.classList.add('hidden');
                    formContainer.classList.remove('hidden');

                    errorBox.classList.remove('hidden');
                    errorMessage.textContent = err.message || 'An unexpected error occurred during generation.';
                } finally {
                    // Reset button state
                    submitBtn.disabled = false;
                    btnText.textContent = selectedPages === 1 ? 'Generate Panel' : 'Generate Pages';
                    btnLoader.classList.add('hidden');
                }
            });

            function appendImageToResults(src, labelText, isObjectUrl = false) {
                const wrapper = document.createElement('div');
                // Remove the large padding and distinct borders to make it look like a cohesive comic page
                wrapper.className = 'group relative rounded-lg overflow-hidden bg-black/50 aspect-[3/4] flex items-center justify-center';

                const img = document.createElement('img');
                img.src = src;
                img.alt = labelText;
                // Use object-cover to ensure images fill their grid slot perfectly uniformly 
                img.className = 'w-full h-full object-cover transition-transform duration-500 group-hover:scale-[1.02]';

                const downloadBtn = document.createElement('a');
                downloadBtn.href = src;
                downloadBtn.download = isObjectUrl ? 'manga-panel.png' : 'manga-page.png'; // Note: Blob downloads work better with original extension
                // Hide actions by default, show on hover or active on mobile
                downloadBtn.className = 'flex-1 sm:flex-none text-center px-4 py-2 bg-black/80 backdrop-blur-md text-white rounded-xl border border-white/20 hover:bg-waifu-pink/30 hover:bg-[#FF4081]/50 transition-colors font-bold text-xs sm:text-sm backdrop-filter';
                downloadBtn.textContent = 'Download';

                // Add Share on X button
                const shareText = encodeURIComponent("Check out the manga I generated on Milady Manga! ðŸŒ¸ðŸ“š\n\nCreate your own:");
                const shareUrl = encodeURIComponent("https://miladymanga.fun");
                const shareBtn = document.createElement('a');
                shareBtn.href = `https://twitter.com/intent/tweet?text=${shareText}&url=${shareUrl}`;
                shareBtn.target = '_blank';
                shareBtn.rel = 'noopener noreferrer';
                shareBtn.className = 'flex-1 sm:flex-none justify-center px-4 py-2 bg-[#1DA1F2]/90 backdrop-blur-md text-white rounded-xl border border-white/20 hover:bg-[#1DA1F2] transition-colors font-bold text-xs sm:text-sm flex items-center gap-1 backdrop-filter';
                shareBtn.innerHTML = `<svg class="w-3 h-3 sm:w-4 sm:h-4" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.008 5.964H5.078z"></path></svg> <span class="hidden sm:inline">Share</span>`;

                const actionContainer = document.createElement('div');
                // Make the actions float elegantly at the bottom and fade in
                actionContainer.className = 'absolute bottom-2 left-2 right-2 flex flex-row gap-2 z-10 w-[calc(100%-16px)] opacity-0 group-hover:opacity-100 transition-opacity duration-300 pointer-events-none';
                actionContainer.appendChild(shareBtn);
                actionContainer.appendChild(downloadBtn);

                // Allow clicking actions when they appear
                shareBtn.style.pointerEvents = 'auto';
                downloadBtn.style.pointerEvents = 'auto';

                wrapper.appendChild(img);
                wrapper.appendChild(actionContainer);

                imagesWrapper.appendChild(wrapper);
            }
        });
    </script>
</body>

</html>
